<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | PMT</title>
    <link rel="stylesheet" href="./Login.css">
    <script src="https://kit.fontawesome.com/5060ba3f74.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <div class="wrapper">
        <form id="login">
            <h1>Login</h1>
            <hr>
            <div class="container">
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required />
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required />
                    <i class="fa fa-lock"></i>
                </div>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" />Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>

            <div class="signup-link">
                <p>Don't have an account? <a href="../SignUp/SignUp.html">Sign Up</a></p>
            </div>
        </form>
    </div>
    <div class="overlay" id="overlay"></div> <!-- Overlay element -->
    <div id="success-dialog" class="dialog">
        <div class="dialog-content">
            <h2>Login successful!</h2>
        </div>
    </div>
    <div id="fail-dialog" class="dialog">
        <div class="btn">
            <i class="fa fa-x close"></i>
        </div>
        <div class="dialog-content">
            <h2>Login failed!</h2>
        </div>
    </div>
    <script src="./Login.js"></script>
</body>

</html>
