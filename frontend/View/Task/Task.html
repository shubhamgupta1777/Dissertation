    <div class="overlay" id="overlay"></div> <!-- Overlay element -->
    <!-- add task -->
    <div class="form-popup" id="addTaskForm">
      <form class="form-container1 add_task">
        <div class="heading">
          <i class="fa fa-x close btn cancel" onclick="closeTaskForm()"></i>
          <h2>Add Task</h2>
        </div>
        <div class="form-body">
          <div class="left">
            <label for="deliverable">Deliverable:</label>
            <div id="add_deliverable">
              <!-- <select id="deliverables">
                <option value="DEL1" selected>DEL1</option>
                <option value="DEL2">DEL2</option>
                <option value="DEL3">DEL3</option>
              </select> -->
            </div>
            <label for="name">Title:</label>
            <input type="text" id="name" name="name" required maxlength="50">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <div class="right">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            <label for="deadLine">End Date:</label>
            <input type="date" id="deadLine" name="deadLine" required>
            <label for="priority">Priority:</label>
            <select id="priority">
              <option value="LOW" selected>Low</option>
              <option value="MEDIUM">Medium</option>
              <option value="HIGH">High</option>
            </select>
            <label for="user">User:</label>
            <div id="add_user">
              <!-- <select id="users">
                <option value="User1" selected>User1</option>
                <option value="User2">User2</option>
                <option value="User3">User3</option>
              </select> -->
            </div>
            <div class="btns">
              <button type="submit" class="btn">Add</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- edit task -->
    <div class="form-popup" id="editTaskForm">
      <form class="form-container1 edit_task">
        <div class="heading">
          <i class="fa fa-x close btn cancel" onclick="closeTaskForm()"></i>
          <h2>Edit Task</h2>
        </div>
        <div class="form-body">

            <label for="deliverable">Deliverable:</label>
            <div id="edit_deliverable">
              <!-- <select id="deliverables">

                <option value="DEL3">DEL3</option>
              </select> -->
            </div>
            <label for="name">Title:</label>
            <input type="text" id="name" name="name" required maxlength="50">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <label for="status">Status:</label>
            <select id="status">
              <option value="ACTIVE" selected>Active</option>
              <option value="IN_PROGRESS">In Progress</option>
              <option value="COMPLETE">Complete</option>
              <option value="CLOSED">Closed</option>
            </select>
          </div>
          <div class="right">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            <label for="deadLine">End Date:</label>
            <input type="date" id="deadLine" name="deadLine" required>
            <label for="priority">Priority:</label>
            <select id="priority">
              <option value="LOW" selected>Low</option>
              <option value="MEDIUM">Medium</option>
              <option value="HIGH">High</option>
            </select>
            <label for="user">User:</label>
            <div id="edit_user">
              <!-- <select id="users">

              </select> -->

            <div class="btns">
              <div class="tooltip">
                <i class="fa-regular fa-floppy-disk save" onclick="updateTask()"></i>
                <span class="tooltiptext">Save</span>
              </div>
              <div class="tooltip">
                <i class="fa-solid fa-trash-can remove" onclick="deleteTask()"></i>
                <span class="tooltiptext">Remove</span>
              </div>
            </div>
          </div>
        </div>
      </form>
