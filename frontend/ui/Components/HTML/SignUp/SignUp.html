<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | PMT</title>
    <link rel="stylesheet" href="../../CSS/SignUp/SignUp.css">
    <script src="https://kit.fontawesome.com/5060ba3f74.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>
            <hr>
            <div class="container">
                <div class="input-box">
                    <input type="text" placeholder="Username" required />
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" required />
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required />
                    <i class="fa fa-lock"></i>
                </div>
            </div>

            <button type="submit">Sign Up</button>

            <div class="login-link">
                <p>Already have an account? <a href="../../HTML/Login/Login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>
